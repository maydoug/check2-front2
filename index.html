<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App To Do</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="./scripts/loginCheckValidity.js" type="module" defer></script>

</head>
<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>
  <div class="right">
    <form id="form">
      <div class="form-header">
        <p>App To Do</p>
      </div>
      <h1>Acessar</h1>
      <label class="form-control">
        Email:
        <input 
          type="email"
          name="email"
          id="emailInputLogin" 
          required
          minlength="6"
        >
        <small>Preencha o Email corretamente</small>
      </label>
      <label class="form-control">
        Senha:
        <input 
          type="password"
          name="password"
          id="senhaInputLogin" 
          required
          minlength="8"
        >
        <small>A senha deve conter no mínimo 8 caracteres</small>
      </label>
      <button type="submit" id="buttonSubmitLogin" class="button-submit-login disabled">Acessar</button>
    </form>
    <div class="ingressar">
      <a href="./pages/signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>
</body>
</html>
